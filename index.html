<!DOCTYPE html>
<html lang="en" dir="ltr"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Fabian Mendoza">
        <meta name="description" content="F1 Typing Race">
        <meta name="keywords" content="web, html, css, javascript">
        <title>Typing Racing</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"> 
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <script src="./assets/js/index.js" type="module"></script>
        <script src="./assets/js/modal-info.js" type="module"></script>
        <script src="./assets/js/modal-score.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="center">
                <div class="container-intro">
                    <video autoplay playsinline muted loop>
                        <source src="./assets/video/intro.mp4" type="video/mp4">
                    </video>
                    <div class="content-logo">
                        <div class="logo">
                            <h1 class="typing">Typing</h1>
                            <h1 class="racing">Racing</h1>
                            <img src="./assets/img/f1-car.png">
                            <i class="info-open fa-regular fa-circle-question"></i>
                            <button class="start">Play</button>
                            <i class="score-open fa-solid fa-trophy"></i>
                        </div>
                    </div>
                </div>
                <div class="container-game">
                    <audio class="game-audio">
                        <source src="./assets/audio/game.mp3" type="audio/mp3">
                    </audio>
                    <video playsinline muted class="game-video">
                        <source src="./assets/video/game.mp4" type="video/mp4">
                    </video>
                    <div class="cockpit"></div>
                    <div class="game-controls">
                        <div>
                            <h1><i class="fa-solid fa-stopwatch"> <span class="counter racing-counter"></span></i></h1>
                        </div>
                        <div class="control-panel">
                            <div class="output-container"><p class="output"></p></div>
                            <input class="input" type="text">
                            <div class="hits-container"><p class="counter hits"></p></div>
                            <i class="game-score-open fa-solid fa-trophy"></i>
                            <button class="restart">Restart</button>
                        </div>
                    </div>
                </div>
                <div class="modal-info-container">
                    <div class="modal-info">
                        <div class="modal-info-content">
                            <div class="info-title"><p>Instructions</p></div>
                            <div>
                                <video playsinline loop muted class="info-video">
                                    <source src="./assets/video/info.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="info-close"><i class="fa-regular fa-circle-xmark"></i></div>
                        </div>
                    </div>
                </div>
                <div class="modal-score-container">
                    <div class="modal-score">
                        <div class="modal-score-content">
                            <div class="score-title"><p>Scores</p></div>
                            <div class="score-table">
                            </div>
                            <div class="score-close"><i class="fa-regular fa-circle-xmark"></i></div>
                        </div>
                    </div>
                </div>                           
            </div>
        </main>            
    </body>
</html>
